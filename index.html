<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <input type="text" class="storedValue">
        <input type="text" class="result">        
        <div class="numcontainer">
            <button class ="clear" id="clear">C</button>
        <button class="operation" id="+">+</button>    
        <button class="num nine" id="9">9</button>
        <button class="num eight" id="8">8</button>
        <button class="num seven" id="7">7</button>
        <button class="operation" id="-">-</button>    
        <button class="num six" id="6">6</button>
        <button class="num five" id="5">5</button>
        <button class="num four" id="4">4</button>
        <button class="operation" id="x">x</button>    
        <button class="num three" id="3">3</button>
        <button class="num two" id="2">2</button>
        <button class="num one" id="1">1</button>
        <button class="operation" id="/">/</button>    
        <button class="num zero" id="num0">0</button>
        <button class="equal">=</button>
    </div>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
